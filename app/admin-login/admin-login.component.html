<div>

	<div class="auth-container">
<form [formGroup]="admin_login">
		<div class="auth-title">
			Admin Login
		</div>

		<div class="auth-fld">
			<div class="auth-fld-txt">
				Email
			</div>
			<div class="auth-fld-inpbox">
				<input [class.b-red]="admin_login.get('admin_email').invalid && admin_login.get('admin_email').touched" class="auth-fld-inp" formControlName="admin_email" type="email" placeholder="Email" required />
			</div>
			<div *ngIf="(admin_email.invalid && admin_email.touched || admin_email.dirty)">
				<div *ngIf="admin_email.errors?.required">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 511.76 511.76" style="enable-background:new 0 0 512 512" xml:space="preserve" class="auth-fld-ico svg-red"><g>
					<g xmlns="http://www.w3.org/2000/svg">

							<path d="M436.896,74.869c-99.84-99.819-262.208-99.819-362.048,0c-99.797,99.819-99.797,262.229,0,362.048    c49.92,49.899,115.477,74.837,181.035,74.837s131.093-24.939,181.013-74.837C536.715,337.099,536.715,174.688,436.896,74.869z     M361.461,331.317c8.341,8.341,8.341,21.824,0,30.165c-4.16,4.16-9.621,6.251-15.083,6.251c-5.461,0-10.923-2.091-15.083-6.251    l-75.413-75.435l-75.392,75.413c-4.181,4.16-9.643,6.251-15.083,6.251c-5.461,0-10.923-2.091-15.083-6.251    c-8.341-8.341-8.341-21.845,0-30.165l75.392-75.413l-75.413-75.413c-8.341-8.341-8.341-21.845,0-30.165    c8.32-8.341,21.824-8.341,30.165,0l75.413,75.413l75.413-75.413c8.341-8.341,21.824-8.341,30.165,0    c8.341,8.32,8.341,21.824,0,30.165l-75.413,75.413L361.461,331.317z" fill="#000000" data-original="#000000" class=""></path>
						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Email is Required
					</div>
				</div>
				<div *ngIf="admin_email.errors?.pattern">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 511.76 511.76" style="enable-background:new 0 0 512 512" xml:space="preserve" class="auth-fld-ico svg-red"><g>

						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Please Enter an Valid Email
					</div>
				</div>
			</div>
			<div *ngIf="email_wrong">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 511.76 511.76" style="enable-background:new 0 0 512 512" xml:space="preserve" class="auth-fld-ico svg-red"><g>

						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Please Enter Correct Email
					</div>
				</div>
			
		</div>

		<div class="auth-fld">
			<div class="auth-fld-txt">
				Password
			</div>
			<div class="auth-fld-inpbox">
				<input [class.b-red]="(admin_login.get('admin_pass').invalid && (admin_login.get('admin_pass').touched ))" class="auth-fld-inp" formControlName="admin_pass" type="text" placeholder="Password" required />

					<div *ngIf="(admin_pass.errors?.required)">

						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Password is Required
					</div>
					</div>

					<div *ngIf="(admin_pass.errors?.pattern)">
				
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 511.76 511.76" style="enable-background:new 0 0 512 512" xml:space="preserve" class="auth-fld-ico svg-red"><g>
					<g xmlns="http://www.w3.org/2000/svg">

						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Please Enter an Valid Password
					</div>
					</div>
					
				</div>
				<div *ngIf="pass_wrong">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 511.76 511.76" style="enable-background:new 0 0 512 512" xml:space="preserve" class="auth-fld-ico svg-red"><g>

						<g>
							<path d="M436.896,74.869c-99.84-99.819-262.208-99.819-362.048,0c-99.797,99.819-99.797,262.229,0,362.048    c49.92,49.899,115.477,74.837,181.035,74.837s131.093-24.939,181.013-74.837C536.715,337.099,536.715,174.688,436.896,74.869z     M361.461,331.317c8.341,8.341,8.341,21.824,0,30.165c-4.16,4.16-9.621,6.251-15.083,6.251c-5.461,0-10.923-2.091-15.083-6.251    l-75.413-75.435l-75.392,75.413c-4.181,4.16-9.643,6.251-15.083,6.251c-5.461,0-10.923-2.091-15.083-6.251    c-8.341-8.341-8.341-21.845,0-30.165l75.392-75.413l-75.413-75.413c-8.341-8.341-8.341-21.845,0-30.165    c8.32-8.341,21.824-8.341,30.165,0l75.413,75.413l75.413-75.413c8.341-8.341,21.824-8.341,30.165,0    c8.341,8.32,8.341,21.824,0,30.165l-75.413,75.413L361.461,331.317z" fill="#000000" data-original="#000000" class=""></path>
						</g>
					</g>

					</g></svg>
					<div class="auth-fld-info i-red">
						Please Enter Correct Password
					</div>
				</div>
				
			</div>
		</div>

		<button [class.pn]="(admin_login.get('admin_email').invalid || (admin_login.get('admin_pass').invalid))" type="submit" class="auth-btn" (click)="adminLogin();">
			Login
		</button>
</form>

	</div>
	
</div>
