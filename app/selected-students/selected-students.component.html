<div class="cpop-bg scale-out" [class.scale-in]="sh_popup">
  <div class="cpop-box">
    <div class="cpop-content">
      <div class="cpop-head">
        <div class="cpop-htxt">
          Add Selected Students
        </div>
        <div class="cpop-close" (click)="popupOpenCall(sh_popup);">
          <div class="cclose">
          </div>
        </div>
      </div>
      <form #addSelectedStudentsForm="ngForm" (submit)="addSelectedStudent(addSelectedStudentsForm);">
        <div class="cpop-body">
          
          <div class="cpop-sec">
            <div class="cpop-sec-top">
              <div class="cpop-sec-lbl">
                Placement ID
              </div>
            </div>
            <div class="cpop-sec-fld">
              <div class="cpop-sec-inp">
                <input class="cinp" name="placement_id" ngModel type="text" placeholder="Placement ID" required>
              </div>
              
            </div>
          </div>
          <div class="cpop-sec">
